<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Currency Converter</h2>
        <form class="converter-form">
            <div class="amount mb-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" value="1" min="1">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="dropdown from">
                        <label class="form-label">From</label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="US flag" class="flag-img">
                            <select name="from" class="form-select">
                                <!-- Options will be added by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="dropdown to">
                        <label class="form-label">To</label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="IN flag" class="flag-img">
                            <select name="to" class="form-select">
                                <!-- Options will be added by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Get Exchange Rate</button>
            </div>

            <div class="mt-4">
                <div class="alert alert-info exchangerate text-center" role="alert">
                    Loading exchange rate...
                </div>
            </div>
        </form>

        <div class="chart-container mt-4">
            <div class="time-period-selector mb-3">
                <div class="btn-group" role="group" aria-label="Time period selector">
                    <button type="button" class="btn btn-outline-secondary btn-sm active" data-period="1D">1D</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-period="5D">5D</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-period="1M">1M</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-period="3M">3M</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-period="YTD">YTD</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-period="1Y">1Y</button>
                </div>
            </div>
            <canvas id="rateChart"></canvas>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="{{ url_for('static', filename='countries.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
